<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>개인 정보 입력</title>
</head>
<body>
	<h1>개인 정보 입력</h1>
	<form action="ex2_8" method="post">
		<label>이름 : </label> <input type="text" name="name" style="margin-left: 2.4em;"><br>
		<label>아이디 : </label> <input type="text" name="id" style="margin-left: 1.2em;"><br>
		<label>패스워드 : </label> <input type="password" name="password"><br><br>

		<label>성별 : </label> 
		<label>남 </label><input type="radio" name="gen" value="man"> 
		<label>여 </label><input type="radio" name="gen" value="woman"><br>
		<label>메일 수신 여부 : </label> 
		<label>공지 메일 </label><input type="checkbox" name="notice"> 
		<label>광고 메일 </label><input type="checkbox" name="ad"> 
		<!-- 체크 안하면 null을 넘겨줌 -->
		<label>배송 확인 메일 </label><input type="checkbox" name="conf"><br><br>

		<label>직업 : </label>
		<select name="sel" size="1">
			<option value="학생">학생</option>
			<option value="직장인">직장인</option>
			<option value="주부">주부</option>
			<option value="기타">기타</option>	
		</select><br><br>
		<input type="submit" value="확인">
		<input type="reset" value="취소">
	</form>
</body>
</html>
